<!DOCTYPE html>

  <script>
    var PERMITTED_DOMAIN = "https://info-cross-domain-2.vercel.app/";
    /**
     * Receiving message from other domain
     */
    window.addEventListener("message", function (event) {
      console.log("event message triggered, domain 1", event);

      if (event.origin === PERMITTED_DOMAIN) {
        var msg = JSON.parse(event.data);
        var msgKey = Object.keys(msg)[0];
        if (event.data) {
          localStorage.setItem("localstorage", event.data);
        } else {
          localStorage.removeItem("localstorage");
        }
      }
    });
  </script>
</html>
